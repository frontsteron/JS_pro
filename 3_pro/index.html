<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
   <title>Отзывы о продуктах</title>
</head>

<body>
   <div id="addReviewSection">
      <h2>Добавить отзыв</h2>
      <input type="text" id="productInput" placeholder="Название продукта">
      <textarea id="reviewInput" placeholder="Ваш отзыв"></textarea>
      <button id="addReviewButton">Добавить отзыв</button>
   </div>
   <div id="productList">
      <h2>Продукты с отзывами</h2>
      <ul id="products"></ul>
   </div>
   <div id="reviews">
      <h2>Отзывы по продукту</h2>
      <div id="productReviews"></div>
   </div>
</body>

</html>
