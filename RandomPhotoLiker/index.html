<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
   <title>Случайное изображение Unsplash</title>
</head>

<body>
   <div class="container">
      <div class="image-container">
         <img id="randomImage" alt="Случайное изображение">
         <div id="photographerInfo">
            <h2>Информация о фотографе:</h2>
            <p><strong>Имя:</strong> <span id="photographerName"></span></p>
            <p><strong>Имя пользователя:</strong> <span id="photographerUsername"></span></p>
         </div>
      </div>
      <button id="likeButton">Лайк</button>
      <span id="likeCount">0</span>
   </div>
</body>

</html>
